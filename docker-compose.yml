version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: valuepm
      POSTGRES_PASSWORD: valuepm123
      POSTGRES_DB: valuepm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valuepm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      target: app
    command: python -m uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql://valuepm:valuepm123@db:5432/valuepm
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-development-secret-key-change-in-production}
      DEBUG: ${DEBUG:-True}
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Streamlit UI
  ui:
    build:
      context: .
      target: app
    command: python -m streamlit run src/ui/app.py --server.port 8501 --server.address 0.0.0.0
    environment:
      API_HOST: api
      API_PORT: 8000
    volumes:
      - ./src:/app/src
    ports:
      - "8501:8501"
    depends_on:
      - api

  # Database migrations
  migrate:
    build:
      context: .
      target: app
    command: alembic upgrade head
    environment:
      DATABASE_URL: postgresql://valuepm:valuepm123@db:5432/valuepm
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - migration

volumes:
  postgres_data:
  redis_data: